<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img src="/assets/desktop/logo.svg" alt="" />
      </div>
    </header>
    <main class="main__container">
      <h1>Publish your podcasts <span>everywhere.</span></h1>
      <p>
        Upload your audio to Pod with a single click. Weâ€™ll then distribute your
        podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts and
        more!
      </p>
      <form>
        <div class="form-field">
          <input type="text" placeholder="Email Address" class="email_input" />
          <input type="button" value="Request Access" class="request_access" />
        </div>
      </form>
      <div class="socials">
        <img
          src="assets/desktop/spotify.svg"
          alt="Spotify"
          class="socials_spotify"
        />
        <img
          src="assets/desktop/apple-podcast.svg"
          alt="Apple Podcast"
          class="socials_apple"
        />
        <img
          src="assets/desktop/google-podcasts.svg"
          alt="Google Podcasts"
          class="socials_google"
        />
        <img
          src="assets/desktop/pocket-casts.svg"
          alt="Pocket Casts"
          class="socials_pocket"
        />
      </div>
      <img
        src="./assets/desktop/bg-pattern-dots.svg"
        alt="Pattern Dots"
        class="bg-pattern-dots"
      />
    </main>
  </body>
</html>
