<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />

    <title>Frontend Mentor | Pod request access landing page</title>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="/assets/desktop/logo.svg" alt="" />
      </div>
      <div class="content-left">
        <h1 class="title">Publish your podcasts</h1>
        <h1 class="subtitle">everywhere.</h1>
        <p class="text">
          Upload your audio to Pod with a single click. Weâ€™ll then distribute
          your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket Casts
          and more!
        </p>
        <div class="access">
          <input type="text" class="email" placeholder="Email Address" />
          <input type="button" class="button" value="Request Access" />
        </div>
        <div class="socials">
          <img src="assets/desktop/spotify.svg" alt="Spotify" />
          <img src="assets/desktop/apple-podcast.svg" alt="Apple Podcast" />
          <img src="assets/desktop/google-podcasts.svg" alt="Google Podcasts" />
          <img src="assets/desktop/pocket-casts.svg" alt="Pocket Casts" />
        </div>
      </div>
      <div class="content-right">
        <div class="img-desktop">
          <img src="/assets/desktop/image-host.jpg" alt="Host" />
        </div>
        <div class="img-tablet">
          <img src="/assets/tablet/image-host.jpg" alt="Host" />
        </div>
      </div>
      <div class="content-bottom">
        <img
          class="img-bottom"
          src="/assets/desktop/bg-pattern-dots.svg"
          alt="Pattern dots"
        />
      </div>
    </div>
  </body>
</html>
